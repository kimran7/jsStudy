<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button onclick="알림창닫기()">닫기</button>
    </div>

    <button onclick="아이디알림창(),알림창열기()">버튼1</button>
    <button onclick="비번알림창(),알림창열기()">버튼2</button>
    

    <script>

        function 아이디알림창(){
            document.getElementById('title').innerHTML= '아이디입력하세요';
        }
        
        function 비번알림창(){
            document.getElementById('title').innerHTML= '비번입력하세요';
        }

        function 알림창열기(){
            document.getElementById('alert').style.display= 'block';
        }

        function 알림창닫기(){
            document.getElementById('alert').style.display= 'none';
        }

    </script>
</body>
</html>
