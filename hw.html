<script>
  // 3의 배수, 9의 배수 게임
  // 1. 실행하면 콘솔창에 '박수'라는 글자가 떠야합니다.
  // 2. 실행하면 콘솔창에 '박수x2'라는 글자가 떠야합니다.
  // 3. 실행하면 콘솔창에 '통과'라는 글자가 떠야합니다.

  function 삼육구게임(num) {
    if (num % 9 == 0) {
      console.log("박수x2");
    } else if (num % 3 == 0) {
      console.log("박수");
    } else {
      console.log("통과");
    }
  }

  삼육구게임(18);

  // 일반 369게임
  function 일반(num) {
    if (num % 10 == 3 || num % 10 == 6 || num % 10 == 9) {
      console.log("박수");
    } else {
      console.log("통과");
    }
  }

  일반(13);

  //  합격했냐(70, 70); 실행시 총점 120이상이니 콘솔창에 '합격'이 출력되어야합니다.
  //  합격했냐(30, 100); 실행시 하나 과락이니 콘솔창에 '불합격'이 출력되어야합니다.
  //  합격했냐(50, 50); 실행시 총점 120미만이니 콘솔창에 '불합격'이 출력되어야합니다.

  function 합격했냐(n, w) {
    if (n < 40 || w < 40) {
      console.log("불합격");
    } else if (n + w > 120) {
      console.log("합격");
    } else {
      console.log("불합격");
    }
  }

  합격했냐(50, 50);





  function 합격판독기(n) {
    if ( n < 0 || n > 100) {
      alert("장난금지");
    }
  }
  합격판독기(-1);
</script>
